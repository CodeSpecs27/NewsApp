<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="./assets/logo.png" alt="News Logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="nav-items hover-links " id="sports" onclick="onNavItemClick('sports')">SPORTS</li>
                    <li class="nav-items hover-links " id="finance" onclick="onNavItemClick('finance')">FINANCE</li>
                    <li class="nav-items hover-links " id="politics" onclick="onNavItemClick('politics')">POLITICS</li>
                    <li class="nav-items hover-links " id="entertainment" onclick="onNavItemClick('entertainment')">ENTERTAINMENT</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-bar" type="text" class="news-input" placeholder="Eg: Rohit Sharma">
                <button id="search-button" class="search-button" >Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container">

        </div>
    </main>

    <template id="template-new-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Expedita illum laudantium dolorum omnis aspernatur quam necessitatibus tempore ipsum animi alias.</p>
            </div>
        </div> 
    </template>
    
    <script src="script.js"></script>
</body>
</html>
